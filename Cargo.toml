[package]
name = "remun"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "inesasm"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[workspace]
members = [ "remun-bevy", "macros", "nes_primitives" ]

[dependencies]
macros = { path = "macros" }
nes_primitives = { path = "nes_primitives" }
nom = "*"
nom-supreme = "*"

